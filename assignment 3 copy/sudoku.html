<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sudoku game</title>
        <link rel="stylesheet" href="stylesheet/sudoku.css">
        <script src="javascript/sudoku.js"></script>
    </head>

    <body>
        <header>
            <div class="header-wrapper">
                <div class="sudokat">Sudokat</div>
                <nav>
                    <div>Kat Tournament</div>
                    <div>Daily Challenge</div>
                    <div>Rules</div>
                    <div>About</div>
                    <div>Sign Up</div>
                </nav>
                
            </div>
        </header>
        <div class="main-container">
            <div id="sudoku-container">
                <div class="sudoku-box">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="sudoku-box">
                    <div></div>
                    <div></div>

                <div class="sudoku-box">
                    <div></div>

                </div>
                <div class="sudoku-box">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

            <!-- Side bar containing number pad and controls -->
            <div class="side-bar">
                <div class="game-controls">
                    <div class="new-game">
                        <button class="new-game-button">New Game</button>
                    </div>

                    <div class="controls">
                        <button class="control-button" id="undo">Undo</button>
                        <button class="control-button" id="redo">Redo</button>
                        <button class="control-button" id="delete">Delete</button>
                        <button class="control-button" id="notes">Notes</button>
                        <button class="control-button" id="hints">Hints</button>
                    </div>
                </div>

                <div class="number-pad">
                    <div class="pad-row">
                        <button class="pad-button" id="number-1">1</button>
                        <button class="pad-button" id="number-2">2</button>
                    </div>
                    <div class="pad-row">
                        <button class="pad-button" id="number-3">3</button>
                        <button class="pad-button" id="number-4">4</button>
                    </div>
                   
                </div>

            </div>
            <br>
            <div id="digits"></div>
    
        </div>
